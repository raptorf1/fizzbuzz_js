<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz Buzz Javascript Challenge</title>
</head>

<body>
    <input type="number" id="value" step="1" autofocus required>
    <button type="button" value="Check" id="button">Click Here Please</button>
    <br>
    <br>
    <div id="display_answer"></div>
    
    <script src="./src/js/fizz-buzz.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let button = document.getElementById("button")
            let displayDiv = document.getElementById("display_answer")
            button.addEventListener("click", () => {
                let value = document.getElementById("value").value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
})
    </script>
</body>

</html>
